<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 3</title>
    <link rel="stylesheet" href="Layout3.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Our three main team members</h1>
      </div>
      <div class="splitBlocks">

        <div class="left-col">
          <div class="box">
            <img src="images/Wangda.jpg" alt="Wangda" />
          </div>
          <h2>Wangda Sherpa</h2>
          <div class="details">
            <p class="profession">Full stack developer</p>
            <p class="Company">From Verisk Nepal</p>
          </div>
          <div class="date">
            <h3>December 28</h3>
          </div>
        </div>

        <div class="mid-col">
          <div class="box">
            <img src="images/Sonam.jpg" alt="Sonam" />
          </div>
          <h2>Sonam Sherpa</h2>
          <div class="details">
            <p class="profession">Software Engineer</p>
            <p class="Company">From Vairav Technology</p>
          </div>
          <div class="date">
            <h3>December 29</h3>
          </div>
        </div>
        
        <div class="right-col">
          <div class="box">
            <img src="images/Mandeep.jpg" alt="Madeep" />
          </div>
          <h2>Mandeep Lama</h2>
          <div class="details">
            <p class="profession">Ethical Hacker</p>
            <p class="Company">From Verisk Nepal</p>
          </div>
          <div class="date">
            <h3>December 30</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
